apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: distrischool-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: distrischool.local
      http:
        paths:
          # API Gateway routes - IMPORTANT: preserve /api prefix
          # The API Gateway (Spring Cloud Gateway) routes are configured to expect /api in the path
          # (e.g., /api/v1/professores/**). Do NOT use rewrite-target here as it would strip
          # the /api prefix and cause 404 errors. See API_GATEWAY_FIX.md for details.
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 8080
          # Frontend routes - must be last as it catches everything
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
